name: CI Build & GitOps Update

on:
  push:
    branches: ["main"]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      # --- Checkout ---
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- Node.js Setup ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # --- Cache ---
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # --- Install Dependencies ---
      - name: Install Dependencies
        run: npm ci

      # --- Pact Consumer Tests ---
      - name: Run Consumer Pact Tests
        env:
          PACT_BROKER_BASE_URL: ${{ secrets.PACT_BROKER_BASE_URL }}
          PACT_BROKER_TOKEN: ${{ secrets.PACT_BROKER_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: npm run test:consumer

      # --- Pact Provider Tests ---
      - name: Run Provider Pact Tests
        env:
          PACT_BROKER_BASE_URL: ${{ secrets.PACT_BROKER_BASE_URL }}
          PACT_BROKER_TOKEN: ${{ secrets.PACT_BROKER_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: npm run test:provider

      # --- Unit Tests ---
      - name: Run Unit Tests
        run: npm run test:unit

      # --- Docker Build ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build & Push Docker Image
        env:
          IMAGE_NAME: docker.io/${{ secrets.DOCKER_USERNAME }}/els-ci-test
        run: |
          IMAGE=${IMAGE_NAME}:${GITHUB_SHA}
          echo "Building ${IMAGE}"
          docker build -t "${IMAGE}" .
          docker push "${IMAGE}"
          # Update Helm values.yaml with the new image tag
          sed -i "s|tag:.*|tag: ${GITHUB_SHA}|" deploy/values.yaml
          echo "Updated deploy/values.yaml:"
          head -n 20 deploy/values.yaml || true

      # --- Commit & Push manifest changes safely ---
      - name: Commit & Push manifest changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          set -e
          git config user.email "ci-bot@example.com"
          git config user.name "ci-bot"
          git checkout main
          # Pull latest main with rebase to avoid conflicts
          git pull --rebase https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }} main
          git add deploy/values.yaml
          if ! git diff --cached --quiet; then
            git commit -m "ci: update image to ${GITHUB_SHA}"
            git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }} main
          else
            echo "No changes to commit"
          fi
